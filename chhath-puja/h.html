<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Header</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        header {
            width: 100%;
            background-color: #0d6efd;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: rgb(228, 222, 222);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffe082;
        }

        .menu-btn {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
        }

        /* Mobile Navigation */
        @media (max-width: 768px) {
            nav {
                display: none;
                position: absolute;
                top: 60px;
                left: auto;
                right: 0%;
                background-color: #0d6efd;
                width: auto;
                flex-direction: column;
                text-align: start;
                padding: 15px 10px;
                border-radius: 0%  0%  0% 15% ;

            }

            nav.active {
                display: flex;
            }

            .menu-btn {
                display: block;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">SusheelCoder</div>
        <nav id="navbar">
            <a href="#">Home</a>
            <a href="#">Projects</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="menu-btn" id="menu-btn">&#9776;</div>
    </header>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const navbar = document.getElementById('navbar');

        menuBtn.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>

</html>
