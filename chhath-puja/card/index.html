<style>
    .mn {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* Background Video */
.mn .bg-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -1;
  filter: brightness(70%);
}

/* Content over video */
.mn .content {
  text-align: center;
  z-index: 2;
  color: #fff;
}

.mn .content h1 {
  font-size: 2.5rem;
  font-weight: 700;
  letter-spacing: 1px;
}

.mn .content span {
  color: #ffe082;
}

.mn .content p {
  margin-top: 10px;
  font-size: 1.2rem;
}

.mn .btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 25px;
  background-color: #ff4757;
  color: white;
  text-decoration: none;
  border-radius: 25px;
  transition: 0.3s;
}

.mn .btn:hover {
  background-color: #e84118;
  transform: scale(1.05);
}

/* Responsive Design */
@media (max-width: 768px) {
  .mn .content h1 {
    font-size: 1.8rem;
  }

  .mn .content p {
    font-size: 1rem;
  }

  .mn .btn {
    padding: 8px 20px;
  }
}

</style>
