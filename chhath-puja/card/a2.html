<style>
  body {
    margin: 0;
    padding: 0;
    background: #fffaf3;
    font-family: 'Outfit', sans-serif;
    height: 100vh;

<body>

<h1>ЁЯМЮ рдЫрда рдкреВрдЬрд╛ рдкреНрд░рд╡реЗрд╢ рдкреЗрдЬ ЁЯМ╕</h1>

<script>
  // рд╕реНрд╡рд╛рдЧрдд рд╕рдВрджреЗрд╢
  const messagelive = `рд╕реНрд╡рд╛рдЧрдд рд╣реИ рдЫрда рдкреВрдЬрд╛ рдкреНрд░рд╡реЗрд╢ рдкреЗрдЬ рдкрд░ред 
  рдХреГрдкрдпрд╛ рд╕рднреА рдЬрд╛рдирдХрд╛рд░реА рдзреНрдпрд╛рдирдкреВрд░реНрд╡рдХ рднрд░реЗрдВ рдФрд░ рдЫрда рдордЗрдпрд╛ рдХреА рдХреГрдкрд╛ рд╕реЗ рд╕рдмрдХрд╛ рдЬреАрд╡рди рдордВрдЧрд▓рдордп рд╣реЛред`;

  // рдмреЛрд▓рдиреЗ рдХрд╛ function
  function speakMessage(msg) {
    const speech = new SpeechSynthesisUtterance(msg);
    speech.lang = 'hi-IN';
    speech.rate = 1.0;
    speech.pitch = 1;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(speech);
  }

  // рд╕рд┐рд░реНрдл рддрднреА рдмреЛрд▓реЗ рдЬрдм page refresh рд╣реБрдЖ рд╣реЛ
  window.addEventListener("load", () => {
    const entries = performance.getEntriesByType("navigation");
    if (entries[0] && entries[0].type === "reload") {

      // invisible one-time click trigger for browsers that block auto-play
      function triggerVoice() {
        speakMessage(messagelive);
        document.removeEventListener('click', triggerVoice);
      }

      document.addEventListener('click', triggerVoice, { once: true });

      // small timeout fallback if user clicks or interacts naturally
      setTimeout(() => {
        speakMessage(messagelive);
      }, 400);
    }
  });

  // рдкреЗрдЬ рдмрдВрдж рдпрд╛ reload рд╣реЛрдиреЗ рд╕реЗ рдкрд╣рд▓реЗ рдмреЛрд▓рдирд╛ рдмрдВрдж
  window.addEventListener("beforeunload", () => {
    window.speechSynthesis.cancel();
  });
</script>


</body>
</html>
